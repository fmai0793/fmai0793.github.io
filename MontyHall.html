<script>
// http://learn.jquery.com/

function openDooratIndex(index){
    $('#Image' + index).src='http://cdn.modernfarmer.com/wp-content/uploads/2013/09/saanen.jpg';
}

function randomlyopenunselecteddoor(){
    $('.door.closed.unselected.doesnothavecar').eq(0).removeClass('closed').addClass('opened').attr("src","http://cdn.modernfarmer.com/wp-content/uploads/2013/09/saanen.jpg");
}

var firstselection = true;

function initGame(){
    var carIsAtIndex = Math.floor(Math.random() * 3);
    $('.door').addClass('doesnothavecar');
    $('.door').eq(carIsAtIndex).removeClass('doesnothavecar');

    //close all door
    $('.door').addClass('closed unselected').removeClass('selected').removeClass('opened');
    $('.door').src="http://www.letsmakeadeal.com/closed-1.gif";

    $('.door.closed').click(function(){
        if(firstselection){
            firstselection = false;
            $(this).addClass('selected').removeClass('unselected');
            randomlyopenunselecteddoor();
        }else{
            if($(this).hasClass('doesnothavecar')){alert('you lose')}
            else{alert('you win');}
        }
    })
    
   
};

$( document ).ready(function() {
    // put your code here
    
    initGame();
    
});


</script>
